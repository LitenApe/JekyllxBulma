<nav class="nav has-shadow">
  <div class="container">
    <div class="nav-left">
      <a class="nav-item is-tab" href="{{ "/" | relative_url}}">
          <h1 class="title">
              {{ site.title }}
          </h1>
      </a>
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <a class="nav-item is-tab" href="{{ my_page.url | relative_url }}">
          <h1 class="title">
              {{ my_page.title | escape }}
          </h1>
      </a>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</nav>
